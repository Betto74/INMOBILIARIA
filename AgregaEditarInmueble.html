<!DOCTYPE html>

<body>
    <header id="title">
        <h2>Agregar Inmueble</h2>
    </header>
    <section class="AE-inmueble">

        <div class="text-input">
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="titulo" placeholder="Titulo">
        </div>

        <div class="text-input">
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion" placeholder="Direccion">
        </div>

        <div class="text-input">
            <label for="direccion">Precio</label>
            <input type="text" name="precio" id="precio" placeholder="Precio">
        </div>

        
        <div class="text-input">
            <label for="direccion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion">
        </div>

        
        <div class="text-input">
            <label for="direccion">Servicios / Habitaciones</label>
            <input type="text" name="servicios" id="servicios" placeholder="Servicios / Habitaciones">
        </div>

        <div class="file-uploader">
            <label for="file-up">Fotos</label>
            <input type="file" name="file-up" id="file-up">

        </div>

        <input type="button" value="Aceptar">

        <a href="index.html">Volver</a>
    </section>
