<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="preload" href="CSS/styles.css" as="style">
    <link href="CSS/general.css" rel="stylesheet">
    <link href="CSS/login.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="espaciador"></div>
    <div class="nav">
        <button class="logo-btn">
            <img src="IMG/logo.jpeg" alt="Logo">
        </button>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="IMG/login.webp" alt="Imagen descriptiva">
        </div>
        <form class="form-container">
            <h2>Sign Up</h2>
            <div class="text-input">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>

            <div class="text-input">
                <input type="email" name="correo" id="correo" placeholder="Correo">
            </div>
            <div class="text-input">
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
            </div>
            <div class="text-input">
                <input type="password" name="confPass" id="confPass" placeholder="Confirmar Contraseña">
            </div>
            
            
    
            <button class="large" type="submit">Aceptar</button>
            <a href="index.html">Volver</a>
    
        </form>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <img src="IMG/logo.jpeg" alt="Logo" class="footer-logo">
            <div class="social-icons">
                <img src="IMG/facebook.png" alt="Facebook">
                <img src="IMG/instagram.png" alt="Instagram">
                <img src="IMG/whatsapp.png" alt="WhatsApp">
            </div>
        </div>
    
        <p class="footer-text">© 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>
    
        <div class="footer-links">
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
        </div>
    </footer>
</body>
</html>
